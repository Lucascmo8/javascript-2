<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelector</title>
</head>
<body>
    <h1>Titulo Principal</h1>

    <p id="paragrafo">Paragrafo!</p>

    <ul id="lista">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
        <li class="item">Item 4</li>
    </ul>

    <ul id="lista2">
        <li class="item">Item 5</li>
        <li class="item">Item 6</li>
        <li class="item">Item 7</li>
        <li class="item">Item 8</li>
    </ul>

    <script>
        var corpo = document.body
        var itemQuery = document.querySelector('#lista')
        var itemQuery2 = document.querySelectorAll('#lista .item')[1]
        corpo.style.backgroundColor = "red"
        itemQuery.style.backgroundColor = "blue"
        itemQuery2.style.color = "white"

        console.log(itemQuery2)
    </script>
</body>
</html>
