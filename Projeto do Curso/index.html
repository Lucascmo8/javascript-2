<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To Do JS</title>
</head>

<body>
    <main>
        <div id="taskHeader">

            <h2>Salve a sua próxima tarefa:</h2>

            <form action="" id="addTaskForm"></form>

            <input type="text" id="taskTitle" placeholder="O que você vai fazer?">

            <button id="addBtn" type="submit">
                <span class="material-symbols-outlined">add</span>
            </button>

        </div>
        <div id="taskListContainer">
            <ul id="taskList">
                <li class="taskBox template hide">
                    <span class="taskTitle">
                            <span class="material-symbols-outlined doneBtn">
                                done
                            </span>
                            <span class="material-symbols-outlined cleanBtn" onclick="removeTask()">
                                close
                            </span>
                    </span>
                </li>
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
